<ngb-accordion #acc="ngbAccordion">
  <ngb-panel *ngFor="let armour of filteredArmourItems">
    <ng-template ngbPanelTitle>
      <span>{{armour['Item-ID']}}</span> {{armour.Type}}
    </ng-template>
    <ng-template ngbPanelContent>
      <a href="ref/ref_arm/ref_arm_{{armour['Item-ID']}}.pdf">open PDF</a>
      <pre>{{armour | json}}</pre>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
